name: CD

on:
  push:
    branches:
      - dev
      - qa
  release:
    types: [published]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read
  id-token: write

jobs:
  # ====================================================
  # STEP A: CONFIGURATION
  # ====================================================
  config:
    runs-on: ubuntu-latest
    outputs:
      stage: ${{ steps.set_stage.outputs.stage }}
    steps:
      - name: Determine Stage
        id: set_stage
        run: |
          if [[ "${{ github.event_name }}" == "release" ]]; then
            echo "stage=prod" >> $GITHUB_OUTPUT
          else
            echo "stage=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

  # ====================================================
  # STEP A.1: TEST & LINT (The "Gatekeeper")
  # Runs unit tests and linting. If this fails, DEPLOY WON'T RUN.
  # ====================================================
  test:
    needs: config
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 21.1.0
          cache: 'yarn'

      - name: Install dependencies
        run: |
          npm install -g yarn
          yarn install --frozen-lockfile

      # 1. Linting: Checks for syntax errors or bad coding style
      - name: Lint Code
        run: yarn lint
        # If you don't have a lint command, you can remove this or use 'npm run lint'

      # 2. Unit Tests: Checks if logic is correct
      - name: Run Unit Tests
        run: yarn test
        # Ensure your package.json has a "test" script (e.g., "jest" or "vitest")
  
  # ====================================================
  # STEP B: DEPLOY INFRASTRUCTURE
  # Only runs if 'test' passes successfully
  # ====================================================
  deploy:
    needs: [config, test] # DEPENDENCY UPDATED: Waits for test to pass!
    runs-on: ubuntu-latest
    timeout-minutes: 30
    environment: ${{ needs.config.outputs.stage }}
    env:
      NEXT_MY_STAGE: ${{ secrets.NEXT_MY_STAGE }}
      NEXT_APP_BASE_URL: ${{ secrets.NEXT_APP_BASE_URL }}
      NEXT_APP_SOCKET: ${{ secrets.NEXT_APP_SOCKET }}
      NEXT_APP_DOMAIN_URL: ${{ secrets.NEXT_APP_DOMAIN_URL }}
      NEXT_IMAGE_DOMAIN: ${{ secrets.NEXT_IMAGE_DOMAIN }}
      NEXT_FIREBASE_API_KEY: ${{ secrets.NEXT_FIREBASE_API_KEY }}
      NEXT_FIREBASE_AUTH_DOMAIN: ${{ secrets.NEXT_FIREBASE_AUTH_DOMAIN }}
      NEXT_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_FIREBASE_PROJECT_ID }}
      NEXT_FIREBASE_STORAGE_BUCKET: ${{ secrets.NEXT_FIREBASE_STORAGE_BUCKET }}
      NEXT_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.NEXT_FIREBASE_MESSAGING_SENDER_ID }}
      NEXT_FIREBASE_APP_ID: ${{ secrets.NEXT_FIREBASE_APP_ID }}
      NEXT_FIREBASE_MEASUREMENT_ID: ${{ secrets.NEXT_FIREBASE_MEASUREMENT_ID }}
      NEXT_PUBLIC_POSTHOG_KEY: ${{ secrets.NEXT_PUBLIC_POSTHOG_KEY }}
      NEXT_PUBLIC_POSTHOG_HOST: ${{ secrets.NEXT_PUBLIC_POSTHOG_HOST }}
      SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
      SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
      SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 21.1.0
          cache: 'yarn'

      - name: Install dependencies
        run: |
          npm install -g yarn
          yarn install --frozen-lockfile

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1-node16
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
          role-to-assume: arn:aws:iam::954976312446:role/deploy-access-frontend
          role-duration-seconds: 3600

      - name: Deploy SST
        run: |
          stage="${{ needs.config.outputs.stage }}"
          echo "üöÄ Deploying SST to: $stage"
          export SENTRY_DSN="${{ secrets.SENTRY_DSN }}"
          yarn sst deploy --stage $stage

      - name: Create Sentry release
        uses: getsentry/action-release@v1
        with:
          environment: ${{ needs.config.outputs.stage }}
          version: ${{ github.sha }}
          ignore_missing: true

      - name: Notify Deploy Failure
        uses: rjstone/discord-webhook-notify@v1
        if: failure()
        with:
          severity: error
          details: "üö® Infrastructure Deploy Failed: ${{ needs.config.outputs.stage }}"
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK_URL }}

  # ====================================================
  # STEP C: VERIFY & CACHE
  # ====================================================
  post_deploy:
    needs: [config, deploy]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment: ${{ needs.config.outputs.stage }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 21.1.0
          cache: 'yarn'
      - run: |
          npm install -g yarn
          yarn install --frozen-lockfile
      - name: Refresh Sitemap Cache
        run: |
          stage="${{ needs.config.outputs.stage }}"
          NEXT_MY_STAGE=$stage node scripts/createCache.js
      - name: Notify Success
        uses: rjstone/discord-webhook-notify@v1
        if: success()
        with:
          severity: info
          details: "‚úÖ Deploy Succeeded: ${{ needs.config.outputs.stage }}"
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK_URL }}
      - name: Notify Script Failure
        uses: rjstone/discord-webhook-notify@v1
        if: failure()
        with:
          severity: warning
          details: "‚ö†Ô∏è Deploy OK, Cache Script Failed: ${{ needs.config.outputs.stage }}"
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK_URL }}