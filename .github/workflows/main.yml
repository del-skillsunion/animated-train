name: CD

on:
  push:
    branches:
      - dev
      - qa
  release:
    types: [published]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read
  id-token: write

jobs:
  # ------------------------------------------------------------------
  # STEP A: CONFIG
  # Decides the environment so the next step knows what to display
  # ------------------------------------------------------------------
  config:
    name: âš™ï¸ Config
    runs-on: ubuntu-latest
    outputs:
      stage: ${{ steps.decision.outputs.stage }}
    environment: 
      name: ${{ github.event_name }}
    steps:
      - name: Map Trigger to Environment
        id: decision
        run: |
          if [[ "${{ github.event_name }}" == "release" ]]; then
            echo "stage=prod" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/qa" ]]; then
            echo "stage=qa" >> $GITHUB_OUTPUT
          else
            echo "stage=dev" >> $GITHUB_OUTPUT
          fi

  # ------------------------------------------------------------------
  # STEP B: DEPLOY
  # This setup forces the UI to look like your screenshot
  # ------------------------------------------------------------------
  deploy:
    name: Deploy  # <--- This sets the BOLD text in the box
    needs: config
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    # This block creates the "Deploying to <stage>" subtitle in the UI
    environment: 
      name: ${{ needs.config.outputs.stage }}
      # Optional: Add url if you want a "View Deployment" button
      # url: https://${{ needs.config.outputs.stage }}.myapp.com 

    env:
      # Secrets loaded based on the dynamic environment above
      NEXT_MY_STAGE: ${{ secrets.NEXT_MY_STAGE }}
      NEXT_APP_BASE_URL: ${{ secrets.NEXT_APP_BASE_URL }}
      NEXT_APP_SOCKET: ${{ secrets.NEXT_APP_SOCKET }}
      NEXT_APP_DOMAIN_URL: ${{ secrets.NEXT_APP_DOMAIN_URL }}
      NEXT_IMAGE_DOMAIN: ${{ secrets.NEXT_IMAGE_DOMAIN }}
      NEXT_FIREBASE_API_KEY: ${{ secrets.NEXT_FIREBASE_API_KEY }}
      NEXT_FIREBASE_AUTH_DOMAIN: ${{ secrets.NEXT_FIREBASE_AUTH_DOMAIN }}
      NEXT_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_FIREBASE_PROJECT_ID }}
      NEXT_FIREBASE_STORAGE_BUCKET: ${{ secrets.NEXT_FIREBASE_STORAGE_BUCKET }}
      NEXT_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.NEXT_FIREBASE_MESSAGING_SENDER_ID }}
      NEXT_FIREBASE_APP_ID: ${{ secrets.NEXT_FIREBASE_APP_ID }}
      NEXT_FIREBASE_MEASUREMENT_ID: ${{ secrets.NEXT_FIREBASE_MEASUREMENT_ID }}
      NEXT_PUBLIC_POSTHOG_KEY: ${{ secrets.NEXT_PUBLIC_POSTHOG_KEY }}
      NEXT_PUBLIC_POSTHOG_HOST: ${{ secrets.NEXT_PUBLIC_POSTHOG_HOST }}
      SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
      SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
      SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 21.1.0
          cache: 'yarn'
      - run: |
          npm install -g yarn
          yarn install --frozen-lockfile

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1-node16
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
          role-to-assume: arn:aws:iam::954976312446:role/deploy-access-frontend
          role-duration-seconds: 3600

      - name: Deploy SST
        run: |
          stage="${{ needs.config.outputs.stage }}"
          echo "ðŸš€ Deploying to: $stage"
          export SENTRY_DSN="${{ secrets.SENTRY_DSN }}"
          yarn sst deploy --stage $stage

      - name: Create Sentry Release
        uses: getsentry/action-release@v1
        with:
          environment: ${{ needs.config.outputs.stage }}
          version: ${{ github.sha }}

      - name: Notify Failure
        uses: rjstone/discord-webhook-notify@v1
        if: failure()
        with:
          severity: error
          details: "ðŸš¨ Deploy Failed: ${{ needs.config.outputs.stage }}"
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK_URL }}

  # ------------------------------------------------------------------
  # STEP C: POST-DEPLOY
  # ------------------------------------------------------------------
  post_deploy:
    name: Post-Deploy Verification
    needs: [config, deploy]
    runs-on: ubuntu-latest
    environment: ${{ needs.config.outputs.stage }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 21.1.0
          cache: 'yarn'
      - run: |
          npm install -g yarn
          yarn install --frozen-lockfile
          
      - name: Refresh Sitemap Cache
        run: |
          stage="${{ needs.config.outputs.stage }}"
          NEXT_MY_STAGE=$stage node scripts/createCache.js

      - name: Notify Success
        uses: rjstone/discord-webhook-notify@v1
        if: success()
        with:
          severity: info
          details: "âœ… Deploy Succeeded: ${{ needs.config.outputs.stage }}"
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK_URL }}