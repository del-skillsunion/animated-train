name: CD

# 1. TRIGGERS
on:
  push:
    branches:
      - dev
      - qa
  release:
    types: [published]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read
  id-token: write

jobs:
  # ====================================================
  # STEP A: CONFIGURATION & LOGIC MAPPING
  # We map the specific Trigger to a "Stage" here.
  # ====================================================
  config:
    runs-on: ubuntu-latest
    outputs:
      stage: ${{ steps.decision.outputs.stage }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Map Trigger to Environment
        id: decision
        # This script explicitly handles your logic:
        # 1. Release -> prod
        # 2. Push to dev -> dev
        # 3. Push to qa -> qa
        run: |
          echo "--- üîç ANALYZING TRIGGER ---"
          
          if [[ "${{ github.event_name }}" == "release" ]]; then
            echo "‚úÖ Event is Release -> Target: PROD"
            echo "stage=prod" >> $GITHUB_OUTPUT
            
          elif [[ "${{ github.ref }}" == "refs/heads/qa" ]]; then
            echo "‚úÖ Branch is QA -> Target: QA"
            echo "stage=qa" >> $GITHUB_OUTPUT
            
          elif [[ "${{ github.ref }}" == "refs/heads/dev" ]]; then
            echo "‚úÖ Branch is Dev -> Target: DEV"
            echo "stage=dev" >> $GITHUB_OUTPUT
            
          else
            echo "‚ùå Unknown trigger/branch combination"
            exit 1
          fi

  # ====================================================
  # STEP B: DEPLOY
  # This job uses the 'stage' decided in Step A
  # ====================================================
  deploy:
    needs: [config]
    runs-on: ubuntu-latest
    timeout-minutes: 30
    # üåü DYNAMIC ENVIRONMENT üåü
    # This automatically loads the correct secrets for 'dev', 'qa', or 'prod'
    environment: ${{ needs.config.outputs.stage }}
    
    env:
      # Secrets are now loaded safely based on the environment above
      NEXT_MY_STAGE: ${{ secrets.NEXT_MY_STAGE }}
      NEXT_APP_BASE_URL: ${{ secrets.NEXT_APP_BASE_URL }}
      # ... (include all your other env vars here) ...
      SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
      SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
      SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 21.1.0
          cache: 'yarn'
      - run: |
          npm install -g yarn
          yarn install --frozen-lockfile

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1-node16
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
          role-to-assume: arn:aws:iam::954976312446:role/deploy-access-frontend
          role-duration-seconds: 3600

      - name: Deploy SST
        run: |
          stage="${{ needs.config.outputs.stage }}"
          echo "üöÄ STARTING DEPLOYMENT FOR: $stage"
          export SENTRY_DSN="${{ secrets.SENTRY_DSN }}"
          yarn sst deploy --stage $stage

      - name: Create Sentry release
        uses: getsentry/action-release@v1
        with:
          environment: ${{ needs.config.outputs.stage }}
          version: ${{ github.sha }}

      - name: Notify Failure
        uses: rjstone/discord-webhook-notify@v1
        if: failure()
        with:
          severity: error
          details: "üö® Deploy Failed for ${{ needs.config.outputs.stage }}"
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK_URL }}

  # ====================================================
  # STEP C: POST-DEPLOY
  # ====================================================
  post_deploy:
    needs: [config, deploy]
    runs-on: ubuntu-latest
    environment: ${{ needs.config.outputs.stage }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 21.1.0
          cache: 'yarn'
      - run: | 
          npm install -g yarn
          yarn install --frozen-lockfile
          
      - name: Refresh Sitemap Cache
        run: |
          stage="${{ needs.config.outputs.stage }}"
          echo "Updating cache for $stage..."
          NEXT_MY_STAGE=$stage node scripts/createCache.js

      - name: Notify Success
        uses: rjstone/discord-webhook-notify@v1
        if: success()
        with:
          severity: info
          details: "‚úÖ Successfully Deployed to: ${{ needs.config.outputs.stage }}"
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK_URL }}